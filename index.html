<!DOCTYPE html>
<!-- >=Início da tag <html>: Esturua <html> com Elemento de Marcação de Hiper Texto na Página -->
<html lang="pt-br">
  <!-- .-  Início da tag <head>: Elementos de configuração -->
  <head>
    <!-- Configuração Unicode -->
    <meta 
    charset="UTF-8"
    >
    <!-- Fim da Tag <meta>: Unicode -->
    <!-- Escala de tela -->
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
    >
    <!-- Fim da Tag <meta>: Escala de tela-->
    <!-- Favicon -->
    <link 
    rel="shortcut icon" 
    href="assets/img/favicon.png" 
    type="image" 
    />
    <!-- Fim da Tag <link>: Favicon-->
    <!-- Fonte do Google -->
    <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
    > 
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
    > 
    <link 
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;600&display=swap" 
    rel="stylesheet"
    > 
    <!-- Fim das Tag <link>: Google Fonts-->
    <!-- Arquivo Externo CSS -->
    <link 
    rel="stylesheet" 
    href="style.css"
    >
    <!-- Fim da Tag <link>: Arquivo Externo Css -->
    <!-- Início da tag <title>: Titulo da Página no Navegador -->
    <title>
      Recreate Layout | WayPoint
    </title>
    <!-- Fim da tag <title>: Titulo da Página no Navegador -->
  </head>
  <!-- .-  Fim da tag <head>: Elementos de configuração -->
  <!-- .-  Início da tag <body>: Elementos de Apresentáveis da Página -->
  <body>
    <!-- Início da tag <main>: Elemento Utilizado para Encapsular o Elemento <section> - Estrutura Principal da Página -->
    <main>
      <!-- Início da Tag <section>: Elemento Utilizado para Encapsular os Elementos <figure> e <article> - Seção Principal da Página -->
      <section>
        <!-- Início da Tag <figure>: Elemento Utilizado para Encapsular o Elemento <img> - Imagem Principal da Página -->
        <figure>
          <!-- Inicío da Tag <img>: Elemento que traz imagem da pasta assets utilizando o atributo 'src' -->
          <img 
            src="assets/img/img.png" 
            alt="Desenho em svg demostrando uma imagem de um globo terreste, com os oceanos na em cinza escuro e os continentes na cor branca. Um linha na horizontal, na cor rosa, cirulando o globo. Três waypoint=ponto de parada por cima dos continentes. E o desenho de uma mulher negra, cabelo amarrado estilo 'rabo de cavalo, de cor preta, com carco de cabelo, na cor vermelha, vestida com blusa manga longa na cor cinza clara, calça na cor preta, e sapatos de salto na cor preta, em pé ao lado do globo. "
          >
          <!-- Fim da Tag <img>: Elemento que traz imagem da pasta assets utilizando o atributo 'src' -->
        </figure>
        <!-- Fim da Tag <figure>: Elemento Utilizado para Encapsular o Elemento <img> - Imagem Principal da Página -->
        <!-- Início da Tag <article>: Elemento Utilizado pára Encapsular os Elementos <header> e <p> - Artigo Principal -->
        <article>
          <!-- Início da Tag <header>: Elemento utilizado para encapsular o Elemento <h1> - Cabeçalho -->
          <header>
            <!-- Início da Tag <h1>: Cabeçalho Principal -->
            <h1>
                
            </h1>
            <!-- Fim da Tag <h1>: Cabeçalho Principal -->
          </header>
          <!-- Fim da Tag <header>: Elemento utilizado para encapsular o Elemento <h1> - Cabeçalho -->
          <!-- Início das Tags <p>: Parágrafos da Estrutura Principal da Página -->
          <p>
                    
          </p>
          <p>
            
          </p>
          <p>
            
          </p>
          <!-- Fim das Tags <p>: Parágrafos da Estrutura Principal da Página -->
        </article>
        <!-- Fim da Tag <article>: Elemento Utilizado pára Encapsular os Elementos <header> e <p> - Artigo Principal -->
      </section>
      <!-- Fim da Tag <section>: Elemento Utilizado para Encapsular os Elementos <figure> e <article> - Seção Principal da Página -->
    </main>
    <!-- Fim da  tag <main>: Elemento Utilizado para Encapsular o Elemento <section> - Estrutura Principal da Página -->
    <!-- Início da Tag <footer>: Elemento Utilizado para Encapsular o Elemento <section> - Estrutura de Rodapé da Página-->
    <footer>
      <!-- Início da Tag <section>: Elemento Utilizado para Encapsular os Elementos <article> e <figure> - Seção do Rodapé -->
      <section>
        <!-- Início da Tag <article>: Elemento Utilizado para Encapsular o Elemento <a> - links Direcionando para Páginas Futuras do Projeto -->
        <article>
          <!-- Início da Tag <a>: Elemento que Direciona para Páginas Futuras do Projeto, Utilizando o atributo 'href' -->
          <a 
            target="_blank"
            href=""
          >
            
          </a>
          <a 
            target="_blank"
            href=""
          >
          
          </a>
          <a 
            target="_blank"
            href=""
          >
          
          </a>
          <!-- Fim da Tag <a>: Elemento que Direciona para Páginas Futuras do Projeto, Utilizando o atributo 'href' -->
        </article>
        <!-- Fim da Tag <article>: Elemento Utilizado para Encapsular o Elemento <a> - links Direcionando para Página Futuras do Projeto -->
        <!-- Início da Tag <figure>: Elemento Reservado para Imagem do Rodapé da Página -->
        <figure>
          <!-- Início da tag <img>: Elemento que traz imagem da pasta assets utilizando o atributo 'src'-->
          <img 
            src="assets/img/wave.png" 
            alt="Forma de um retângulo na cor cinza escura na parte inferior da página com as laterais e a parte inferior em linha reta, e linha superir formando uma ondulação."
          >
          <!-- Início da tag <img>: Elemento que traz imagem da pasta assets utilizando o atributo 'src'-->
        </figure>
        <!-- Fim da Tag <figure>: Elemento Reservado para Imagem do Rodapé da Página -->
      </section>
      <!-- Fim da Tag <section>: Elemento Utilizado para Encapsular os Elementos <article> e <figure> - Seção do Rodapé -->
    </footer>
    <!-- Fim da Tag <footer>: Elemento Utilizado para Encapsular o Elemento <section> - Estrutura de Rodapé da Página-->
  </body>
  <!-- .-  Fim da tag <body>: Elementos de Apresentáveis da Página -->
</html>
<!-- >= Fim da tag <html>: Esturua <html> com Elemento de Marcação de Hiper Texto na Página -->
