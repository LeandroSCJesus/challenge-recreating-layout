<!DOCTYPE html>
<!-- Esturua <html> com atributo de Linguagem da Página -->
<html lang="pt-br">
  <!-- .-  Elementos de configuração do head -->
  <head>
    <!-- Config Unicode -->
    <meta 
    charset="UTF-8"
    >
    <!-- Fim da tag <meta>: Unicode -->
    <!-- Escala de tela -->
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
    >
    <!-- Fim da tag <meta>: Escala de tela-->
    <!-- Favicon -->
    <link 
    rel="shortcut icon" 
    href="assets/img/favicon.png" 
    type="image" 
    />
    <!-- Fim da tag <link>: Favicon-->
    <!-- Fonte do Google -->
    <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
    > 
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
    > 
    <link 
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;600&display=swap" 
    rel="stylesheet"
    > 
    <!-- Fim das tag <link>: Google Fonts-->
    <!-- Arquivo Externo CSS -->
    <link 
    rel="stylesheet" 
    href="style.css"
    >
    <!-- Fim da tag <link>: Arquivo Externo Css -->
    <!-- Titulo -->
    <title>Recreate Layout</title>
  </head>
  <!-- .-  Fim da tag <head> com os seus elementos de configuração -->
  <body>
    <!-- Estrutura principal da página -->
    <main>
      <figure>
        <img src="" alt="">
      </figure>
      <section>
        <h1></h1>
        <article>
          <p></p>
          <p></p>
          <p></p>
        </article>
      </section>
      <footer>
        <section>
        </section>
        <figure>
        </figure>
      </footer>
    </main>
    <!-- Fim da estrutura principal da página -->

    
  </body>
</html>
