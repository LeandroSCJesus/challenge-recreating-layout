<!DOCTYPE html>
<!-- Esturua <html> com Atributo de Linguagem da Página -->
<html lang="pt-br">
  <!-- .-  Início da tag <head>: Elementos de configuração -->
  <head>
    <!-- Configuração Unicode -->
    <meta 
    charset="UTF-8"
    >
    <!-- Fim da Tag <meta>: Unicode -->
    <!-- Escala de tela -->
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
    >
    <!-- Fim da Tag <meta>: Escala de tela-->
    <!-- Favicon -->
    <link 
    rel="shortcut icon" 
    href="assets/img/favicon.png" 
    type="image" 
    />
    <!-- Fim da Tag <link>: Favicon-->
    <!-- Fonte do Google -->
    <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
    > 
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
    > 
    <link 
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;600&display=swap" 
    rel="stylesheet"
    > 
    <!-- Fim das Tag <link>: Google Fonts-->
    <!-- Arquivo Externo CSS -->
    <link 
    rel="stylesheet" 
    href="style.css"
    >
    <!-- Fim da Tag <link>: Arquivo Externo Css -->
    <!-- Início da tag <title>: Titulo da Página no Navegador -->
    <title>
      Recreate Layout
    </title>
    <!-- Fim da tag <title>: Titulo da Página no Navegador -->
  </head>
  <!-- .-  Fim da tag <head>: Elementos de configuração -->
  <!-- .-  Início da tag <body>: Elementos de Apresentáveis da Página -->
  <body>
    <!-- Início da tag <main>: Estrutura Principal da Página -->
    <main>
      <!-- Início da Tag <section>: Seção Principal da Página -->
      <section>
        <!-- Início da Tag <figure>: Imagem Principal da Página -->
        <figure>
          <!-- Inicío da Tag <img>: Imagem Principal -->
          <img 
          src="" 
          alt=""
          >
          <!-- Fim da Tag <img>: Imagem Principal -->
        </figure>
        <!-- Fim da Tag <figure>: Imagem Principal da Página -->
        <!-- Início da Tag <article>: Artigo Principal -->
        <article>
          <!-- Início da Tag <header>: Elemento utilizado para encapsular o cabeçalho -->
          <header>
            <!-- Início da Tag <h1>: Cabeçalho Principal -->
            <h1>
                
            </h1>
            <!-- Fim da Tag <h1>: Cabeçalho Principal -->
          </header>
          <!-- Fim da Tag <header>: Elemento utilizado para encapsular o cabeçalho -->
          <!-- Início das Tags <p>: Parágrafos da Página -->
          <p>
                    
          </p>
          <p>
            
          </p>
          <p>
            
          </p>
          <!-- Fim das Tags <p>: Parágrafos da Página -->
        </article>
        <!-- Fim da Tag <article>: Artigo Principal -->
      </section>
      <!-- Fim da Tag <section>: Seção Principal da Página -->
    </main>
    <!-- Fim da  tag <main>: Estrutura Principal da Página -->
    <!-- Início da Tag <footer>: Rodapé da Página-->
    <footer>
      <!-- Início da Tag <section>: Seção do Rodapé -->
      <section>
        <!-- Início da Tag <article>: Elemento reservado para os links Outras Páginas Futuras -->
        <article>
          <!-- Início da Tag <a>: Elemento que Referencia para Outras Páginas Futuras do Projeto -->
          <a 
            target="_blank"
            href=""
          >
            
          </a>
          <a 
            target="_blank"
            href=""
          >
          
          </a>
          <a 
            target="_blank"
            href=""
          >
          
          </a>
          <!-- Fim da Tag <a>: Elemento que Referencia para Outras Páginas Futuras do Projeto -->
        </article>
        <!-- Fim da Tag <article>: Elemento reservado para os links Outras Página Futurass -->
        <!-- Início da Tag <figure>: Elemento Reservado para Imagem do Rodapé da Página -->
        <figure>
          <!-- Início da tag <img>: Elemento que traz imagem da pasta assets-->
          <img 
            src="" 
            alt=""
          >
          <!-- Início da tag <img>: Elemento que traz imagem da pasta assets-->
        </figure>
        <!-- Fim da Tag <figure>: Elemento Reservado para Imagem do Rodapé da Página -->
      </section>
      <!-- Fim da Tag <section>: Seção do Rodapé -->
    </footer>
    <!-- Fim da Tag <footer>: Rodapé da Página-->
  </body>
  <!-- .-  Início da tag <body>: Elementos de Apresentáveis da Página -->
</html>
